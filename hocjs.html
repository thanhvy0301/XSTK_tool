<!DOCTYPE html>
<html lang="en" ;data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="hocjs.css">    
    <script lang="javascript" src="hocjs.js"></script>    
    <title>Xác suất thống kê</title>
   
</head>
<body >  
    
    <h2 style="font-family:Arial, Helvetica, sans-serif; text-align: center;"  >Công cụ tính xác xuất thống kê (Beta)</h2>     
    <div style="display: flex;margin: 0px 0px 20px 0px ; justify-content:space-between; ">
        <div class="time">
            <h5 id="times" style="margin: 10px 5px;"></h5>
            <h5 id="day" style="margin: 10px 5px;"></h5>                                       
        </div>   
        <button id="mode">Change mode </button>
    </div>    
   
       
    <script>
        const today = new Date();
        var day = "DATE \n" + today.getDate() + "/" + today.getUTCMonth() + "/"+today.getUTCFullYear() ;
        var time = "TIME \n" + today.getHours()+" : "+today.getMinutes();
        document.getElementById('times').innerHTML = time;
        document.getElementById('day').innerHTML = day;        
        //Event keyup 
        window.addEventListener("keydown", event => {
            if(event.keyCode =="77")
            {
                document.getElementById("resWidth").innerHTML = 'Round = \n'+maxMin();
            }
        });            
        //Event keyup 
        window.addEventListener("keydown", event => {
            if(event.keyCode =="67")
            {
                document.getElementById("resClass").innerHTML = 'Class Width = \n'+classWidth();
            }
        });    
        window.addEventListener("keydown", event => {
            if(event.keyCode =="76")
            {
                document.getElementById("resLow").innerHTML = 'Lower Class Limit = \n'+lowCli();
            }
        });     
        window.addEventListener("keydown", event => {
            if(event.keyCode =="85")
            {
                document.getElementById("resUp").innerHTML = 'Upper Class Limit = \n'+up();
            }
        });
                // Wait for document to load // Create event
        document.addEventListener("DOMContentLoaded", function(event) {
        document.documentElement.setAttribute("data-theme", "dark");
        });
         // Wait for document to load
        document.addEventListener("DOMContentLoaded", function(event) {
        document.documentElement.setAttribute("data-theme", "light");

        // Get our button switcher
        var themeSwitcher = document.getElementById("mode");

        // When our button gets clicked
        themeSwitcher.onclick = function() {
        // Get the current selected theme, on the first run
        // it should be `light`
        var currentTheme = document.documentElement.getAttribute("data-theme");

        // Switch between `dark` and `light`
        var switchToTheme = currentTheme === "dark" ? "light" : "dark"

        // Set our currents theme to the new one
        document.documentElement.setAttribute("data-theme", switchToTheme);
        }
  });    
  function clearFields(fieldid) {
           var container, inputs, index;   
           container = document.getElementById(fieldid);
           inputs = container.getElementsByTagName('input');
           for (index = 0; index < inputs.length; ++index) {
               if(inputs[index].type =="text")
                    inputs[index].value = '';
           }
       }
    </script>            
    <div id="block">  
        <div class="border" id="box_1">
            <h4 style="margin-top: 0px;">Xác định giá trị</h4>
            <div>
                <label> Max</label>
                <input id="max" style="margin-left: 20px;" type="text" ><p></p>
            </div>    
            <div>
                <label> Min</label>
                <input id="min" style="margin-left: 25px;" type="text">    
            </div>      
            <button onclick="document.getElementById('resWidth').innerHTML = 'Round = \n'+maxMin() " id="btn_0" class="btn" style="margin-left: 120px;">Result</button>         
            <p id="resWidth" class="res"></p> 
        </div>          <p></p> 
        <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->                                                    
    <div class="border" >        
            <h4 style="margin-top: 0px;">Class Width</h4>
            <div>
                <label> Round</label>
                <input id="round" style="margin-left: 70px;"  type="text"><p></p>
            </div>    
            <div>
                <label> Number Class</label>
                <input id="numClass" style="margin-left: 15px;" type="text" >    
            </div>      
            <button onclick="document.getElementById('resClass').innerHTML = 'Class Width = \n'+classWidth()" id="btn_1" class="btn">Result</button>     
            <p id="resClass" class="res"></p>           
        </div>                  
   <p></p>
   <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->   
    <div class="border" >        
        <h4 style="margin-top: 0px;">Lower Class Limit</h4>
        <div>
            <label>Lower Class Limit</label>
            <input id="lowCl" style="margin-left: 4px;"  type="text"><p></p>
        </div>    
        <div>
            <label> Class Width</label>
            <input id="clWidth"style="margin-left: 45px;"  type="text">    
        </div>      
        <button onclick="document.getElementById('resLow').innerHTML = 'Lower Class Limit = \n'+lowCli()" id="btn_2" class="btn">Result</button>     
        <p id="resLow" class="res"></p>           
    </div>   <p></p>
    <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->   
    <div class="border" >        
        <h4 style="margin-top: 0px;">Upper Class Limit</h4>
        <div>
            <label>Upper Class Limit</label>
            <input id="upCl"class="input"  type="text"><p></p>
        </div>    
        <div>
            <label> Class Width</label>
            <input id="clWi" style="margin-left: 40px;" type="text">    
        </div>      
        <button onclick="document.getElementById('resUp').innerHTML = 'Upper Class Limit = \n'+up()" id="btn_3" class="btn">Result</button>     
        <p id="resUp" class="res"></p>    
    </div><p></p> 
</div>    
<input type="button" onclick="clearFields('block')" value="Clear All" id="btnClear">
</body>
</html>
